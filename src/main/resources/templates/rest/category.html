<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title> 메인 페이지</title>
</head>

<body>
  <section layout:fragment="content">
  <div th:replace="layout/layout :: header"></div>
  <div class="main">
      <div class="main_headline1">YOUR ULTIMATE MEAL FINDER</div>
      <div class="main_headline2">WHAT SHOULD I EAT TODAY?</div>
      <img src="/img/ex.avif" class="main_image">
  </div>
  <div class="recommend">
      <div class="random_store_title">
          Today's recommended restaurant
      </div>

      <!-- JavaScript로 렌더링할 공간 -->
      <div class="random_store_container">
      </div>
  </div>

  <div class="category">
      <p>CATEGORY</p>
      <div class="category_img">
          <img src="/img/한식.png" onclick="window.location.href='/storelist/${uid}'">
          <img src="/img/중식.png">
          <img src="/img/일식.png">
          <img src="/img/양식.png">
          <img src="/img/아시안.png">
          <img src="/img/패스트푸드.png">
          <img src="/img/술.png">
          <img src="/img/중식.png">
      </div>
  </div>
</section>

  <section layout:fragment="scripts">
<script>
    console.log("스크립트 로드");
    window.addEventListener('DOMContentLoaded', function() {
        console.log("loaded");
        fetch("/api/recommend/allRecommend")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                if(Array.isArray(data)) {
                    const storesContainer = document.querySelector('.random_store_container');

                    data.forEach((store, index) => {
                        const storeDiv = document.createElement("div");
                        storeDiv.classList.add(`random_store${index === 0 ? '' : index + 1}`);

                        storeDiv.innerHTML = `
                            <img src="${store.store_img}" class="random_store_img">
                            <p class="random_store_name">${store.store_name}</p>
                            <p class="random_store_address">${store.store_address}</p>
                        `;
                        storeDiv.onclick = function () {
                            window.location.href = `/rest/${store.id}/${store.uid}`;
                        };
                        storesContainer.appendChild(storeDiv);
                    });
                }
                else{
                    console.error("Data is not an array:", data);
                }
            })
            .catch(error => console.error("Error fetching data: ", error));
    });


</script>
  </section>
</body>
</html>

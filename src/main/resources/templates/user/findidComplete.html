<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/css/sign.css?after" rel="stylesheet">
  <title>find</title>
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="/user/findpassword" method="post">
      <h1>비밀번호 찾기</h1>
      <br><br><br>
      <input type="text" id="uid" name="uid" placeholder="아이디를 입력하세요."><br>
      <button type="submit" onclick="alert('메일로 비밀번호가 전송되었습니다.')">찾기</button>
      <br><br>
      <a href="/user/login">Sign In</a>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
      <h2>아이디를 찾았습니다</h2>
      <h4>{{message}}</h4><br>
      <a href="/user/login">Sign In</a>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h3>Login</h3>
        <a href="/user/login">
          <button class="ghost" id="signIn">Login</button>
        </a>
      </div>
      <div class="overlay-panel overlay-right">
        <h3>비밀번호를 잊으셨나요 ?</h3>
        <button type="submit" class="ghost" id="signUp">비밀번호 찾기</button>
      </div>
    </div>
  </div>
</div>
<script src="/js/findid.js"></script>
</body>
</html>
